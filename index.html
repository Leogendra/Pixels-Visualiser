<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Analyser</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slider.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="https://pixelstracker.app/" target="_blank" rel="noopener noreferrer">
                <img class="hero-logo" src="assets/old_pixel_icon.png" alt="Logo">
            </a>
            <h1>Pixels Analyser</h1>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <label for="fileInput" class="button">Choose a Backup file (.json)</label>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid" id="statsContainer">
                <!-- Statistics will be inserted here -->
            </div>

            <div class="chart-container">
                <h2>ğŸ“ˆ Mood evolution</h2>

                <label for="rollingSlider">Rolling average : <span id="rollingValue">1</span> days</label>
                <input type="range" id="rollingSlider" class="range-average" min="1" max="60" value="1">

                <canvas id="moodChart"></canvas>
            </div>

            <div class="grid-2">
                <div class="chart-container">
                    <h2>ğŸ·ï¸ Tag frequency</h2>
                    <canvas id="tagChart"></canvas>
                </div>

                <div class="chart-container">
                    <h2>ğŸ˜Š Average score per tag</h2>
                    <canvas id="tagScoreChart"></canvas>
                </div>
            </div>

            <div class="word-cloud">
                <h2>ğŸ“ Most frequent words</h2>

                <div class="options-wordcloud">
                    <label for="wordCloudCheckbox">Show in percentage</label>
                    <input type="checkbox" id="wordCloudCheckbox" class="checkbox-wordcloud">

                    <label for="maxWordsInput">Number of words</label>
                    <input type="number" id="maxWordsInput" class="input-max-words" min="20" value="20">
                </div>

                <div id="wordFrequency"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/stopwords.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>

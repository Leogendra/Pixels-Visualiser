<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Analyser</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pills.css">
    <link rel="stylesheet" href="styles/wordcloud.css">
    <link rel="stylesheet" href="styles/slider.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="https://pixelstracker.app/" target="_blank" rel="noopener noreferrer">
                <img class="hero-logo" src="assets/icon.png" alt="Logo">
            </a>
            <h1>Pixels Analyser</h1>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <label for="fileInput" class="button">Choose a Backup file (.json)</label>
        </div>

        <div id="content" style="display: none;">
            <div class="pill-selector">
                <button class="pill" data-range="7">Last week</button>
                <button class="pill" data-range="30">Last month</button>
                <button class="pill" data-range="90">Last 3 months</button>
                <button class="pill" data-range="365">Last year</button>
                <button class="pill" data-range="1095">Last 3 years</button>
                <button class="pill active" data-range="99999">All time</button>
            </div>

            <div class="no-data-error" style="display: none;">No data available for the selected range</div>

            <div id="stats-content">
                <div class="stats-grid" id="statsContainer">
                </div>

                <div class="chart-container">
                    <h2>üìà Mood evolution</h2>
                    <div class="options">
                        <label for="rollingSlider">Rolling average : <span id="rollingValue">1</span> days</label>
                        <input type="range" id="rollingSlider" class="range-average" min="1" max="60" value="1">

                        <label for="showAverageCheckbox">Show average</label>
                        <input type="checkbox" id="showAverageCheckbox" class="checkbox">

                        <label for="showYearsCheckbox">Show years</label>
                        <input type="checkbox" id="showYearsCheckbox" class="checkbox">
                    </div>
                    <canvas id="moodChart"></canvas>
                </div>

                <div class="grid-charts">
                    <div class="chart-container" id="tagFrequencyContainer">
                        <h2>üè∑Ô∏è Tag frequency</h2>
                        <div class="options">
                            <label for="tagFrequencyCheckbox">Show in percentage</label>
                            <input type="checkbox" id="tagFrequencyCheckbox" class="checkbox">

                            <label for="maxTagsInput">Number of tags</label>
                            <input type="number" id="maxTagsInput" class="input-nb" min="1" value="10">
                        </div>
                        <canvas id="tagChart"></canvas>
                    </div>

                    <div class="chart-container" id="tagScoreContainer">
                        <h2>üòä Average score per tag</h2>
                        <div class="options">
                            <label for="maxTagsInput">Number of tags</label>
                            <input type="number" id="maxTagsInput" class="input-nb" min="1" value="10">
                        </div>
                        <canvas id="tagScoreChart"></canvas>
                    </div>
                </div>

                <div class="word-cloud">
                    <h2>üìù Most frequent words</h2>

                    <div class="options">
                        <label for="wordCloudCheckbox">Show in percentage</label>
                        <input type="checkbox" id="wordCloudCheckbox" class="checkbox">

                        <label for="maxWordsInput">Number of words</label>
                        <input type="number" id="maxWordsInput" class="input-nb" min="20" value="20">
                    </div>

                    <div id="wordFrequency"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/graphs.js"></script>
    <script src="scripts/statistics.js"></script>
    <script src="scripts/stopwords.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
